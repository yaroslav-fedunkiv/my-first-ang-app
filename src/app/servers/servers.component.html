<label>Server Name</label>
<input
  type="text"
  class="form-control"
  [(ngModel)]="userName">
<p>{{userName}}</p>

<button
  class="btn btn-primary"
  [disabled]="userName === ''"
  (click)="onCreateName()">Add Server</button>
<p>{{serverCreationStatus}}</p>
